<div class="col-md-8 offset-md-2"> 
  <h2>Nouveau Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="inputTitle">Titre</label>
      <input type="text" class="form-control" id="inputTitle" formControlName="title">
    </div>
    <div class="form-group">
      <label for="inputCommentaire">Commentaire</label>
      <textarea id="inputCommentaire" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Sauvegarder</button>
  </form>
</div>
